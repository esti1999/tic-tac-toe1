<h1>Current Player: {{player}} </h1>

<h2 *ngIf="winner">
    Player {{winner}} won the game!
</h2>


<section *ngIf="winner==''; else other_content">
    <div class="box" *ngFor="let val of squares; let i= index"
    (value)="val"
    (click)="makeMove(i)">
    {{val}}
    </div>
  
</section>
<ng-template #other_content>
    <button (click)="newGame()">    התחל משחק חדש
    </button>
</ng-template>
